<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

          <div class="_button _button_flex_align">

            </div>

          <div class="_button _button_flex_align">

            </div>
          </div>
        </div>

    <!-- PROFILE PAGE -->
    <input type="hidden" id="anPageName" name="page" value="profile" />

      <div class="profile screen">

    <!-- PROJECTS PAGE -->
    <input type="hidden" id="anPageName" name="page" value="projects" />

        <!-- Your projects-specific content goes here -->
      </div>
    </div>
